<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body style="font-family: 'Lato', sans-serif;color: #202122;">
<div class="container">
  <form method="post" id="quickAddForm">
    <div class="mb-3">
      <label class="form-label" id="output"></label>
      <input type="text" class="form-control" id="username" required placeholder="Enter username" name="username">
    </div>
    <div class="mb-3">
      <select class="form-select" id="userrole" required name="userrole">
        <option value="" disabled selected>Select Role</option>
        <option value="110">Student</option>
        <option value="121">Teaching Assistant</option>
        <option value="109">Instructor</option>
      </select>
    </div>
    <div class="mb-3">
    <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
  <div id="quickAddResponse"></div>
<div>
  <script type="text/javascript">
  $(document).ready(function() {
    $('#quickAddForm').submit(function(e) {
        e.preventDefault();
        $.ajax({
            type: "POST",
            url: 'adduser.php',
            data: $(this).serialize(),
            dataType: "json",
            success: function(response)
            {
            document.getElementById("quickAddResponse").className = 'alert';
               if (response == "Success"){
                  document.getElementById("quickAddResponse").classList.add("alert-success");
                  document.getElementById("quickAddResponse").innerHTML = "User successfully added";
               }
               else {
                  document.getElementById("quickAddResponse").classList.add("alert-danger");
                  document.getElementById("quickAddResponse").innerHTML = response;
               }
            }
       });
     });
});
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
